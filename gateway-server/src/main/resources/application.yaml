server:
  port: 8500
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8801/eureka,http://localhost:8802/eureka
spring:
  application:
    name: gateway
  cloud:
    gateway:
      # 路由配置 这里是一个列表
      routes:
        - id: borrow-service # 路由的id，没有规定规则但要求唯一，建议配合服务名
          uri: lb://borrow-service # 匹配后提供服务的路由地址  lb代表负载均衡
          predicates: # 断言，路径相匹配的进行路由
            - Path=/borrow/** # 访问这个路径会进行路由